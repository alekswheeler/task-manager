version: "3.9"

services:
  database:
    image: postgres
    container_name: tasksdb
    restart: always
    ports:
     - 5432:5432
    environment:
      - POSTGRES_USER="${PG_USER}"
      - POSTGRES_PASSWORD="${PG_PASSWORD}"
      - POSTGRES_DB="{PG_DB}"
    volumes:
     - pgdata:/data/postgres
  app:
    build: .
    container_name: task_manager
    restart: always
    ports:
      - "3333:3333"
    volumes:
      - .:/usr/app
    links: 
      - database
    depends_on:
      - database

volumes: 
  pgdata:
    driver: local